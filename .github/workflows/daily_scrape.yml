name: Daily HR Job Scraper

on:
  schedule:
    - cron: '0 13 * * *' # 每天 ET 08:00 运行
  workflow_dispatch:      # 允许手动点按钮运行

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 必须有写入权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python scraper.py

      - name: Commit and push if jobs.json changed
        run: |
          git config --global user.name "GitHub Actions Scraper"
          git config --global user.email "actions@github.com"
          # 注意：这里 add 的是 public 文件夹下的文件
          git add public/jobs.json
          
          if git diff --staged --quiet; then
            echo "No changes in jobs.json. Skipping commit."
          else
            git commit -m "chore: automated daily job update [skip ci]"
            git push
          fi